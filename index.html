<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Todo List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .app {
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 25px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        background: #00e676;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.9;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    li {
        background: rgba(255,255,255,0.18);
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    li.completed span {
        text-decoration: line-through;
        opacity: 0.6;
    }

    .actions {
        display: flex;
        gap: 8px;
    }

    .done {
        background: #00c853;
        color: #000;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 14px;
    }

    .delete {
        background: #ff5252;
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 14px;
    }

    footer {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="app">
    <h1>üìù My Todo List</h1>

    <div class="input-group">
        <input id="taskInput" type="text" placeholder="Enter a new task..." />
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <footer>
        Tasks are saved automatically ‚úî
    </footer>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.className = task.done ? "completed" : "";

            li.innerHTML = `
                <span>${task.text}</span>
                <div class="actions">
                    <button class="done" onclick="toggleTask(${index})">‚úì</button>
                    <button class="delete" onclick="deleteTask(${index})">‚úï</button>
                </div>
            `;
            taskList.appendChild(li);
        });
    }

    function addTask() {
        const text = taskInput.value.trim();
        if (!text) return;

        tasks.push({ text, done: false });
        taskInput.value = "";
        saveTasks();
        renderTasks();
    }

    function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>

</body>
</html>
